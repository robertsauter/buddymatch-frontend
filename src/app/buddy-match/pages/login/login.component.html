<div class="main-container pt-20">
    <div class="card card-compact sm:card-normal my-4 sm:bg-base-200 sm:shadow-xl">
        <form class="card-body">
            <label>Username</label>
            <input
                [(ngModel)]="email"
                type="email"
                name="email"
                required
                class="input input-bordered w-full mb-4"
            />
            <label>Password</label>
            <input
                [(ngModel)]="password"
                type="password"
                name="password"
                required
                class="input input-bordered w-full mb-4"
            />
            <button (click)="tryLogin()" class="btn btn-primary">Login</button>
            <ng-container *ngIf="(response$ | async) as response">
                <span *ngIf="!response.isSuccess" class="text-error text-sm">Email or password could not be found, please try again!</span>
            </ng-container>
        </form>
    </div>
</div>
